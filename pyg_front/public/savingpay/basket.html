			for(var i=0;i<cityData3.length;i++){
				var options = $("<option class='options'></option>");
				//省名
				var provinceText = cityData3[i].text;
				options.html(provinceText);
				//省Id
				var valIdPro = cityData3[i].value;
				options.attr("value",valIdPro);
				$("#s_province").append(options)
			}

			function citys(proId){
				for(var i=0;i<cityData3.length;i++){
					var valIdPro = cityData3[i].value;
					if(valIdPro == proId){
						var province = cityData3[i].children;
						$("#s_city").html("");
						for(var j = 0;j<province.length;j++){
							var options = $("<option></option>");
							var cityText = province[j].text;
							options.html(cityText);
							var valIdCity = province[j].value;
							options.attr("value",valIdCity);
							$("#s_city").append(options);
						}
					}
				}
			}


			function countys(proId){
				for(var i=0;i<cityData3.length;i++){
					var childrens = cityData3[i].children;
					for(var k=0;k<childrens.length;k++){
						var countyvalue = childrens[k].value;
						if(proId==countyvalue){
							var countys = childrens[k].children;
							$("#s_county").html("");
							for(var j=0;j<countys.length;j++){
								var options = $("<option></option>");
								var cityText = countys[j].text;
								options.html(cityText);
								var valIdCity = countys[j].value;
								options.attr("value",valIdCity);
								$("#s_county").append(options);
							}
						}
					}
				}
			}

			var selects1=document.getElementById("s_province");
			var selects2=document.getElementById("s_city");
		　　	selects1.onchange=function(){
				var val = selects1.options[selects1.selectedIndex].value;
		　　　　	citys(val);
		　　　　	selects2.onchange();
		　　	}

		　　	selects2.onchange=function(){
				var val = selects2.options[selects2.selectedIndex].value;
		　　　　	countys(val);
		　　	}
		　　	citys("010000");
			countys("010100");
		</script>

					contentType:'application/json;charset=UTF-8',

					data:data22,
					success:function(data){
					// 判断订单是否成功返回
						var serialNumber = data.data.serialNumber;
						if (data.code=="000000") {
							header()
						  	window.location.href='web/toExchange.html?orderNo_L='+serialNumber;
						} else {
							layer.msg(data.message);
							return false;
						}
					}
				});
			}
			// end to commit to the order

			/* 福宝结算 */
			// start to commit to the order
			function commitOrderFubao(){
				/* alert(addressId); */
				if(!addressId){
					layer.msg("请选择收货地址");
					return;
				}
				var lens = getJsonLength(mapsFubao);
				if(lens<1){
					layer.msg("请选择一件商品");
					return;
				}
				// start concat two jsons,give the numMap(count) in json of numMaps  to the map(count) in json of maps
				for(var numMap in numMapsFubao){
					for(var map in mapsFubao){
						if(numMap == map){
							mapsFubao[map].count = numMapsFubao[numMap];
						}
					}
				}
				var mapsFubaoss = mapsFubao;
				// end concat two jsons,give the numMap(count) in json of numMaps  to the map(count) in json of maps
				mapsFubaoss = JSON.stringify(mapsFubaoss);
				$.ajax({
					type:'post',
					url:'web/fuBaoOrder/insertFuBaoOrder',
					data:{mapsFuBao:mapsFubaoss,addressId:addressId},
					success:function(data){
					// 判断订单是否成功返回
						var code = data.code;
						if (code=="000000") {
							header();
							window.location.href='web/toExchangeFubao.html?orderNo='+data.data.orderNo;
						} else if(code=="1000001") {
							layer.msg(data.errorMessage);
							return false;
						} else {
							layer.msg("对不起，订单生成失败，请重试或联系客服解决。");
							return false;
						}
					}
				});
			}
			// end to commit to the order





		</script>
