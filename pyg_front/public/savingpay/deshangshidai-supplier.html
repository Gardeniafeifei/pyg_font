    <script>
           
           IEVersion();
           function IEVersion() {
               var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串  
               var isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1; //判断是否IE<11浏览器  
               var isEdge = userAgent.indexOf("Edge") > -1 && !isIE; //判断是否IE的Edge浏览器  
               var isIE11 = userAgent.indexOf('Trident') > -1 && userAgent.indexOf("rv:11.0") > -1;
               if(isIE) {
                   var reIE = new RegExp("MSIE (\\d+\\.\\d+);");
                   reIE.test(userAgent);
                   var fIEVersion = parseFloat(RegExp["$1"]);
                   if(fIEVersion == 7) {
                       layer.alert("您的浏览器版本过低，建议使用Chrome浏览器",{
                           yes:function(){
                               window.location.href = "https://www.savingpay.com:443/deshangshidai-supplier/supplier/helpCh.html"
                           }
                       });
                   
                   } else if(fIEVersion == 8) {
                       layer.alert("您的浏览器版本过低，建议使用Chrome浏览器",{
                           yes:function(){
                               window.location.href = "https://www.savingpay.com:443/deshangshidai-supplier/supplier/helpCh.html"
                           }
                       });
                   } else if(fIEVersion == 9) {
                       layer.alert("您的浏览器版本过低，建议使用Chrome浏览器",{
                           yes:function(){
                               window.location.href = "https://www.savingpay.com:443/deshangshidai-supplier/supplier/helpCh.html"
                           }
                       });
                   } else if(fIEVersion == 10) {
                       layer.alert("您的浏览器版本过低，建议使用Chrome浏览器",{
                           yes:function(){
                               window.location.href = "https://www.savingpay.com:443/deshangshidai-supplier/supplier/helpCh.html"
                           }
                       });
                   } else {
                       //IE版本<=7
                       layer.alert("您的浏览器版本过低，建议使用Chrome浏览器",{
                           yes:function(){
                               window.location.href = "https://www.savingpay.com:443/deshangshidai-supplier/supplier/helpCh.html"
                           }
                       });
                   }   
               } else if(isEdge) {
                    //edge
                  
               } else if(isIE11) {
                    //IE11  
                   layer.alert("您的浏览器版本过低，建议使用Chrome浏览器",{
                       yes:function(){
                           window.location.href = "https://www.savingpay.com:443/deshangshidai-supplier/supplier/helpCh.html"
                       }
                   });
               }else{
                   //不是ie浏览器
                   
               }
           }
        /* 给验证码绑定事件 */
        $("#code").click(function(){
            yzm();
        });/*给验证码绑定事件结束  */
    
        var msgs = document.getElementById("msg").value;
        if(msgs){
            layer.msg(msgs);
        }
        
        $("#loginName").blur(function(){
            var val = $("#loginName").val();
            if(!val){
                layer.msg("用户名不能为空");
            }
        });
        $("#passWord").blur(function(){
            var val = $("#passWord").val();
            if(!val){
                layer.msg("密码不能为空");
            }
        });
        $("#codeimg").blur(function(){
            var val = $("#codeimg").val();
            if(!val){
                layer.msg("验证码不能为空");
            }
        });
        
    
        
        
        
        function yzm(){
            document.getElementById("code").src = "https://www.savingpay.com:443/deshangshidai-supplier/supplier/get/coderedis?t="+new Date().getTime();
        }
        $(function(){
            yzm();
        /* 	$("#validateBtn").click(function(){
                check();
            }); */
            // 为document绑定onkeydown事件监听是否按了回车键  
             $(document).keydown(function(event){  
                  if (event.keyCode === 13){ // 按了回车键  
                      $("#validateBtn").trigger("click");  
                 }  
             });   
        })
        
        $(document).ready(function() { 
            sessionStorage.removeItem("backStageManageMentmemberId");
            sessionStorage.removeItem("backStageManageMentcSupplierIdlist");
            sessionStorage.removeItem("backStageManageMentisBosssupplierId");
            sessionStorage.removeItem("backStageManageMentsupplierId");
        
      });   
    
        //登录运用ajax
        $("#validateBtn").click(function(){
            var loginName = $("#loginName").val();
            if(!loginName){
                layer.msg("用户名不能为空");
                return;
            }
            var password = $("#passWord").val();
            if(!password){
                layer.msg("密码不能为空");
                return;
            }
            var codeimg = $("#codeimg").val();
            if(!codeimg){
                layer.msg("验证码不能为空");
                return;
            }
            
            var loginNames = jma(loginName.toString());
            var passwords = jma(password.toString());
             var url="https://www.savingpay.com:443/deshangshidai-supplier/supplier/logining";
                $.ajax({
                    url :url,
                    type:"post",
                    data : {
                        'username':loginNames,
                        'password':passwords,
                        'codeimg':codeimg
                    },
                    dataType : "json",
                    success : function(data) {
                        if(data.code=="000000"){
                            console.log(data);
                            var memberId=data.data.memberId;
                            sessionStorage.setItem("backStageManageMentmemberId",memberId);
                            sessionStorage.setItem("backStageManageMentcSupplierIdlist",data.data.list1);
                            var supplierIds=sessionStorage.getItem("backStageManageMentcSupplierIdlist");
                            sessionStorage.setItem("backStageManageMentisBosssupplierId",data.data.cIsBoss);
                            window.location.href = 'https://www.savingpay.com:443/deshangshidai-supplier/supplier/index.html'
                              } else if(data.code=="100000023"){
                                  yzm();
                                  $("#codeimg").val("");
                                  layer.msg(data.errorMessage);
                              }else if(data.code=="1505463441"){
                                  yzm();
                                  $("#loginName").val("");
                                  $("#passWord").val("");
                                  $("#codeimg").val("");
                                  layer.msg(data.errorMessage);
                              }else{
                                  yzm();
                                  $("#passWord").val("");
                                  $("#codeimg").val("");
                                  layer.msg(data.errorMessage);
                              }
                    }
                });
        });			
                      
    </script>
